<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="banner-info">
        <img src="images/logo.svg" class="logo" alt="logo">
        <img src="images/hero-mobile.jpg"  class="hero-mobile" alt="hero-mobile">
        <div class="banner-text">
          <h1>
            <span>WE'RE</span> <br> 
            COMING<br>
            SOON</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form id="form" class="form-control">
          <input type="text"  id="email" placeholder="Email Address" class="input" autocomplete="off">
          <small class="error-msg">error message</small>
          <img src="images/icon-error.svg" class="error-icon" alt="icon-error">
          <button class="cta" type="submit">
            <img src="images/icon-arrow.svg" alt="icon-arrow">
          </button>
        </form>
      </div>
      <div class="hero-img"></div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
